# Configuration file

##########################################################################################################
# crossoverweapon
#--------------------------------------------------------------------------------------------------------#
# Change some values for the crossover items.
##########################################################################################################

crossoverweapon {
    # Range of the hookshot, the longshot does twice that amount. [range: 1 ~ 200, default: 17]
    I:Hookshot-Range=17
}


##########################################################################################################
# dedicatedmasta
#--------------------------------------------------------------------------------------------------------#
# Those are rule changer, if you decided to OVER respect the mod's given rules.
##########################################################################################################

dedicatedmasta {
    # Disable the possibilies of finding beads naturally. [default: false]
    B:Disable-Beads-In-Loots=false

    # [ OVERRIDES RULES ] ONLY MAID CAN USE THESE ITEMS NOW. (Food not included, nor items that maid can't use)[WIP] [default: false]
    B:ONLY_MAID=false
}


