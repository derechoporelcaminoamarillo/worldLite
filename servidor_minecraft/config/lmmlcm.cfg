##########################################################################################################
# unrespectfullmasta
#--------------------------------------------------------------------------------------------------------#
# Those are rule changer, if you decided to NOT respect the mod's given rulesthat replicates maid's incapacity to use other mods item collections while you can.Honestly, it's a bit useless since most of those weapons works automatically or are just random.You'd be better off leaving it as it is.
##########################################################################################################

unrespectfullmasta {
    # Allows players to use maid items without the need of the Maid tactics enchantment. [default: false]
    B:AllowPlayerToUseMaidStuff=false

    # Disable Beads Item from the game. [default: false]
    B:Disable-Beads-Item=false

    # Disable the mode to give Maid boost based on their LVL. [default: true]
    B:DisableMaidLVLBooster=true

    # Change the amount of ticks needed to perform the scheduled effects (20 ticks is 1 sec) [range: 1 ~ 1000, default: 100]
    I:Set-Pkmn-Effect-Timer=100
}


##########################################################################################################
# weaponoptions
#--------------------------------------------------------------------------------------------------------#
# A Maid with AimTriggerBot will shoot instantly when directly seeing a target,However she will put an halt before shooting entity that they do not target.And when using an automatic weapon she will not shoot those target at all.It is not advised to fight a maid in PVP with this option.
##########################################################################################################

weaponoptions {
    # Changes how much per shot the amount percent of aiming penalty is added. [range: 1 ~ 100, default: 20]
    I:"Aiming Penalty Add per shot"=20

    # Gives you some very accurate first shots, instead of constant innacuracy. [default: true]
    B:"Aiming Penalty Enable"=true

    # Changes how much per tick the amount percent of aiming penalty is removed. [range: 1 ~ 100, default: 5]
    I:"Aiming Penalty Reduce Speed"=5

    # Changes how far you can hear GunShots. [range: 1.0 ~ 100.0, default: 5.0]
    S:Distance_of_Gunshot_sound=5.0

    # Allows the maid to fully utilise guns within their firing rate. (The Maid is extremelly strong with this) [default: true]
    B:"Maid AimTriggerBot"=true
}


