##########################################################################################################
# problemsolving
#--------------------------------------------------------------------------------------------------------#
# Change some rules to avoid crashes and some OTHER inconviences.
##########################################################################################################

problemsolving {
    # Scales your attacks to the ones of the celliens and vice versa. [default: true]
    B:Cellien-Damage-Balancing=true

    # Corrects the abnormous amount of Cellien entities from the Kemonocraft mod. [default: true]
    B:Cellien-Spawn-Managing=true

    # Some Mods weirdly create incompabilities with this basic item. [default: [iceandfire], [EntitySentry], [EntityDispenser], [EntityTeleporter]]
    S:GatheringWand-BlackList <
        iceandfire
        EntitySentry
        EntityDispenser
        EntityTeleporter
     >
}


##########################################################################################################
# ruthlessmaster
#--------------------------------------------------------------------------------------------------------#
# Customize the rules to become a true monster !.
##########################################################################################################

ruthlessmaster {
    # Enable FriendlyFire Between you and your maids [default: false]
    B:EnableLMMFriendlyFire=false

    # Make This mod's projectiles weaponry to be unable to hurt villager. [default: false]
    B:No-Harm-To-Villager=false

    # Makes maid use counter measure to players that had previously attacked them or their master. (Remove [Don'tHurtFriend mod] if you have it.) [default: false]
    B:PVP-MODE=false
}


##########################################################################################################
# sweetnessluster
#--------------------------------------------------------------------------------------------------------#
# Change some secondary rules to adapt it to your utilities.
##########################################################################################################

sweetnessluster {
    # Allows players to give item effects to other master's maids. [default: false]
    B:Able-To-Give-To-Others-Maid=false

